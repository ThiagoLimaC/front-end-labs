<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="card_layout.css">
</head>
<body>
    <div class="card">
        <h2>Gratuito</h2>
        <h1>R$ 0</h1><span>/mês</span>
        <h3>1 usuário</h3>
        <h3>3 contas de design</h3>
        <h3>Suporte por e-mail</h3>
        <button>Escolher plano</button>
    </div>

    <div class="card">
        <h2>Elite</h2>
        <h1>R$ 99</h1><span>/mês</span>
        <h3>Usuários ilimitados</h3>
        <h3>10 contas de design</h3>
        <h3>100 implantações</h3>
        <h3>Suporte 24h por dias</h3>
        <button>Escolher plano</button>
    </div>

    <div class="card">
        <h2>Profissional</h2>
        <h1>R$ 49</h1><span>/mês</span>
        <h3>100 usuários</h3>
        <h3>3 contas de design</h3>
        <h3>Suporte por e-mail</h3>
        <button>Escolher plano</button>
    </div>
</body>
</html>
